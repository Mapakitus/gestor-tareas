<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de tarea</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:if="${task}">
    <h2 th:text="${task.title}"></h2>
    <div class="detalle-item">
        <strong>ID:</strong> <span th:text="${task.id}"></span>
    </div>
    <div class="detalle-item">
        <strong>Nombre:</strong> <span th:text="${task.title}"></span>
    </div>
    <div class="detalle-item" th:if="${task.project != null}">
        <strong>Proyecto:</strong> <span th:text="${task.project.name}"></span>
    </div>
    <div class="detalle-item" th:if="${task.taskStatus != null}">
        <strong>Estado:</strong> <span th:text="${task.taskStatus}"></span>
    </div>
</div>
<div th:if="${error}">
    <p th:text="${error}" class="text-danger"></p>
</div>
<div class="mt-4">
    <a th:href="@{/tasks}" class="btn btn-secondary">Volver a todas las tareas</a>
</div>
</body>
</html>
