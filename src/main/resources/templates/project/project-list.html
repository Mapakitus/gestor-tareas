<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Lista de Proyectos</h1>
        <a th:href="@{/projects/new}" class="btn btn-success btn-sm">+ Nuevo Proyecto</a>
    </div>

    <div class="card-body">
        <!-- Mensaje si no hay proyectos -->
        <div th:if="${projects != null and projects.empty}" class="alert alert-info">
            No hay proyectos registrados.
        </div>

        <!-- Lista de proyectos -->
        <div th:unless="${projects == null or projects.empty}">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.id}"></td>
                        <td th:text="${project.name}"></td>
                        <td>
                                <span th:if="${project.description}"
                                      th:text="${project.description}"></span>
                            <span th:unless="${project.description}"
                                  class="text-muted fst-italic">Sin descripción</span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{'/projects/' + ${project.id}}"
                                   class="btn btn-outline-primary">Editar</a>
                                <form th:action="@{'/projects/' + ${project.id}}"
                                      method="post"
                                      onsubmit="return confirm('¿Eliminar este proyecto?')">
                                    <input type="hidden" name="_method" value="delete">
                                    <button type="submit" class="btn btn-outline-danger">
                                        Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
