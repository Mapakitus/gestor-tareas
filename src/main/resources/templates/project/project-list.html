<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-4">

    <h1 class="mb-4">Lista de proyectos</h1>

    <!--excepcion o custom si no hay proyecto -->
    <div th:if="${projects.isEmpty()}" class="alert alert-warning">
        <p class="mb-0">Sin proyectos</p>
    </div>

    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/projects/new}">+ Nuevo proyecto</a>
    </div>

    <h1>Hola, <span th:text="${loggedUser.name}">Usuario</span></h1>
    <!-- TABLA PROYECTOS para debug -->
    <div th:unless="${projects.isEmpty()}" class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID(debug)</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Tareas asignadas a proyecto</th>
                <th>Tareas</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}"></td>
                <td th:text="${project.name}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.tasks != null ? project.tasks.size() : 0}"></td>
                <td>
                <ul th:if="${project.tasks != null}">
                    <li th:each="task, stat : ${project.tasks}"
                        th:if="${stat.index < 3}"
                        th:text="${task.title}">
                    </li>
                </ul></td>
                <td>
                    <div class="d-flex gap-1">
                        <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary btn-sm">Detalle</a>
                        <a th:href="@{/projects/{id}/editar(id=${project.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/projects/{id}/eliminar(id=${project.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Borrar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
