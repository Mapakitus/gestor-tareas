<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Proyecto</title>
</head>
<body>

<h1 th:text="${project.id} == null ? 'Crear Proyecto' : 'Editar Proyecto'"></h1>

<form th:action="@{/projects/save}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nombre del proyecto:</label>
    <input type="text" th:field="*{name}" required />
    <br/>

    <label>Descripci√≥n:</label>
    <textarea th:field="*{description}" rows="5" cols="40"></textarea>
    <br/>
    <label>Fecha de inicio:</label>
    <input type="date" th:field="*{startDate}" />
    <br/>
    <label>Jefe de proyecto:</label>
    <span th:text="${loggedUser.name}">Usuario</span>
    <button type="submit">Guardar</button>
</form>

<a href="/projects">Volver a la lista</a>

</body>
</html>
